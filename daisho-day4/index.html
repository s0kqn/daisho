<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1"/>
    <title>Day4　文化祭　在庫管理アプリ（保存＋メール送信）</title>
    <!--Cssファイルを読み込む-->
    <link rel="stylesheet" href="assets/css/inventory.css">
</head>
<body>
    <main class="container">
       <h1 class="title">文化祭　在庫管理アプリ（Day4）</h1>
        <p class="muted">
           JSONで管理している在庫データをブラウザに保存し、StaicsFormsを使って在庫一覧をメール送信するアプリです。
       </p>

       <!--在庫一覧テーブル-->
        <section class="panel">
           <h2 class="panel-title">在庫一覧</h2>
           <table class="inventory-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>価格</th>
                    <th>在庫数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="item-list">
                <!--Javascriptから行が追加される-->
            </tbody>
           </table>
           <p class="hint">
            在庫数が<code>minStock</code>より少ない商品は行の背景が変わります。
           </p>
        </section>

        <section>
            <button id="save-btn"class="btn">在庫を保存する</button>
            <button id="mail-btn"class="btn btn-ghost">在庫一覧をメールで送る</button>
        </section>

        <form
           id="inventory-mail-form"
           action="https://api.staticforms.dev/submit"
           method="POST"
           style="display:none;"
        >

        <input type="hidden"name="apikey"value="sf_hgb7608l6bf9j0i4027189l7"/>

        <input type="hidden"name="subject"value="文化祭　在庫一覧レポート"/>

        <input
           type="hidden"
           name="redirectTo"
           value="https://s0kqn.github.io/daisho/daisho-day4/"
        />

        <textarea id="inventory-message"name="message"></textarea>
        </form>
    </main>

    <script src="assets/js/inventory.js"></script>
</body>
</html>
